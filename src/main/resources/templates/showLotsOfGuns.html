<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guns, lots and lots of guns!</title>
</head>
<body>
<table>
    <tr>
        <th>
            gunId
        </th>
        <th>
            gunName
        </th>
        <th>
            ammoType
        </th>

    </tr>
    <tr th:each="gun : ${allGuns}">
        <td th:text="${gun.gunID}"></td>
        <td th:text="${gun.gunName}"></td>
        <td th:text="${gun.ammo.ammoName}"></td>

    </tr>

    <tr>
        <th>
            ammoId
        </th>
        <th>
            ammoName
        </th>
        <th>
            used by nr of guns
        </th>


    </tr>
    <tr th:each="ammo : ${allAmmo}">
        <td th:text="${ammo.ammoId}"></td>
        <td th:text="${ammo.ammoName}"></td>
        <td th:text="${ammo.getNumberOfGunsUsing()}"></td>

    </tr>
</table>
<a th:href="@{/gun/new}">Add a Gun, improve your neighbourhood</a>
<br>
<a th:href="@{/ammo/new}">Why don't you add some ammo, we like ammo!</a>
<br>


</body>
</html>
